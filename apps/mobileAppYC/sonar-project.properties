sonar.projectKey=yosemitecrew_Yosemite-Crew_MobileApp
sonar.organization=yosemitecrew

# Source settings
sonar.sources=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx

# Coverage (assuming Jest with lcov)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions (speed up scan massively)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/android/**,**/ios/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/android/**,**/ios/**
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/tests/**,**/__tests__/**

# Ignore non-relevant languages
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-
