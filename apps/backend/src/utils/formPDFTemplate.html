<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{title}}</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        padding: 40px;
        color: #000;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 8px;
      }

      .submitted {
        font-size: 10px;
        color: #555;
        margin-bottom: 24px;
      }

      h2 {
        font-size: 15px;
        margin-top: 24px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 4px;
      }

      .field {
        margin: 6px 0;
      }

      .label {
        font-weight: bold;
      }

      .value {
        margin-left: 6px;
      }

      footer {
        margin-top: 40px;
        font-size: 10px;
        color: #666;
      }
    </style>
  </head>

  <body>
    <h1>{{title}}</h1>
    <div class="submitted">Submitted at: {{submittedAt}}</div>

    {{sections}}

    <footer>
      This document was generated electronically and is valid without a
      handwritten signature.
    </footer>
  </body>
</html>
