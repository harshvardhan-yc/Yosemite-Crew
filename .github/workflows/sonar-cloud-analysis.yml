name: sonar-cloud-analysis

on:
  pull_request:
    branches: [main, dev]
    paths:
      - 'apps/**'
      - 'packages/**'
  schedule:
    - cron: '0 4 * * *'
  push:
    branches: [main, dev]

concurrency:
  group: sonar-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - app: frontend
            dir: apps/frontend
            sonar_token: SONAR_TOKEN_FRONTEND
          - app: backend
            dir: apps/backend
            sonar_token: SONAR_TOKEN_API
          - app: mobile
            dir: apps/mobileAppYC
            sonar_token: SONAR_TOKEN_MOBILE

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: ${{ github.event_name == 'pull_request' && 0 || 1 }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          path: |
            ${{ env.STORE_PATH }}
            ~/.sonar/cache
          key: cache-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - run: pnpm install --frozen-lockfile

      - name: Run tests
        working-directory: ${{ matrix.dir }}
        run: pnpm test -- --coverage

      - name: Sonar Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: ${{ matrix.dir }}
        env:
          SONAR_TOKEN: ${{ secrets[matrix.sonar_token] }}